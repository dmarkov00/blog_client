<div class="row justify-content-md-center">
  <div class="col-md-4 marg">
    <form (ngSubmit)="createPost(title.value,content.value)">
      <div class="form-group">
        <label for="exampleFormControlInput1">Title:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Title:" #title>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Content</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" #content ></textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Create post</button>
    </form>
  </div>
</div>
